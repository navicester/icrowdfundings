{% load comments %}
{% get_comment_form for object as cf_form %}
<div id="comment_form">
    <form class="form-horizontal" action="{% comment_form_target %}" method="post">
        <fieldset>
        {% csrf_token %}
        {{ cf_form.object_pk }}
        {{ cf_form.content_type }}
        {{ cf_form.timestamp }}
        {{ cf_form.site }}
        {{ cf_form.submit_date }}
        {{ cf_form.security_hash }}
        <div class="form-group">
            <label class="col-xs-12 col-sm-2 col-md-2 control-label" for="id_name">Name: </label>
            <div class="col-sm-10">
                <input type="text" id="id_name" class="input-xlarge form-control" name="name" placeholder="please enter name" required="required">
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-2 col-md-2 control-label" for="id_email">email: </label>
            <div class="col-sm-10">
                <input class="input-xlarge form-control" id="id_email" type="email" name="email" placeholder="please enter email" required="required">
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-2 col-md-2 control-label" for="id_comment">Comment: </label>
            <div class="col-sm-10">
                <textarea class="input-xlarge form-control" id="id_comment" name="comment" placeholder="please enter comment" required="required"></textarea>
            </div>
        </div>
        <p style="display:none;"><label for="id_honeypot">如果你在该字段中输入任何内容，那么你的评论就会被视为垃圾评论。</label> <input type="text" name="honeypot" id="id_honeypot"></p>
        <div class="form-actions">
            <input class="btn btn-info" style="margin-right: 0%;" type="submit" name="submit" value="Post">
            {# <input class="btn btn-info" type="submit" name="preview" value="Preview"> #}
            <input type='hidden' name='next' value='{% url "Crowdfunding_comments" pk=object.id %}'/>
        </div>
        </fieldset>
    </form> 
</div>
